<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8ffe5;
            color: #333333;
            position: relative;
        }
        .jumbotron {
            background-color: #f8ffe5;
            color: #000;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 0;
            border: none;
        }
        .jumbotron h1,
        .jumbotron p {
            margin: 0;
        }
        .card {
            background-color: #f8ffe5;
            margin-top: 20px;
            border: none;
            border-radius: 0;
        }
        .form-control {
            border-color: #1b9aaa; /* Cyan blue border color for form elements */
        }
        .btn-primary {
            background-color: #ef476f; /* Pink */
            border-color: #ef476f;
            color: #ffffff; /* White text */
            position: absolute;
            padding: 10px 20px
            border-radius: 5px
        }
        .btn-primary:hover {
            background-color: #d6406c;
            border-color: #d6406c;
        }
        .btn-secondary {
            background-color: #ffc43d;
            border-color: #ffc43d;
            color: #ffffff;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .btn-secondary:hover {
            background-color: #e0b837;
            border-color: #e0b837;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'users:logout' %}" class="btn btn-secondary">Logout</a>

        <div class="jumbotron">
            <h1 class="display-4">Movie Recommendations</h1>
            <p class="lead">Welcome back, {{ user_name }}!</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'users:process_movie' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="favorite_movie">Enter your favorite movie:</label>
                        <input type="text" class="form-control" id="favorite_movie" name="favorite_movie" placeholder="Enter your favorite movie" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                {% if favorite_movie %}
                    <div class="mt-3">
                        <p>Your favorite movie: <strong>{{ favorite_movie }}</strong></p>
                    </div>
                {% endif %}
            </div>
        </div>

    </div>
</body>
</html>
